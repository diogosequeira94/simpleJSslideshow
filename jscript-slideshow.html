<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Slideshow</title>
        <link rel="stylesheet" href="style.css"/>
        
        <style>
        
            #container{
    width:40%;
    height:450px;
    border:1px solid black; 
    margin: 0 auto;
    position: relative;
                

}


            
            #container>img{
                width:100%;
                height:100%;
                position:absolute;
            }
            
            
            #container>.btn{
                position: absolute;
                width: 50px;
                height: 50px;
                border:none;
                border-radius: 25px;
                top:200px;
                background: black;
                color:white;
                font-size:20px;
            }
            
            #container>#btn1:hover{
                box-shadow: 10px 0px 20px 0px red;
                
                }
            
            #container>#btn2:hover{
                box-shadow: -10px 0px 20px 0px red;
                
                }
            
            #container>#btn2{
                position: relative;
                float:right;
            }
        </style>
      
    </head>
<body>
	
	

    <div id="container">
        <img class="slides" src="https://ae01.alicdn.com/kf/HTB1b7XnXQKWBuNjy1zjq6AOypXad/Japan-cherry-blossoms-temples-japanese-bridge-spring-nature-landscape-living-room-home-wall-art-decor-wood.jpg"/>
        <img class="slides" src="https://iamaileen.com/wp-content/uploads/2017/02/ero-japanese-fox-hokkaido-village.jpg"/>
        <img class="slides" src="http://lxrradio.gr/wp-content/uploads/2015/12/A-R-I-Z-O-N-A-Where-I-Wanna-Be.jpg"/>
        <img class="slides" src="http://3.bp.blogspot.com/-VKu0oDg1j0w/TacUa_7j3UI/AAAAAAAAA1Q/8YXbRlQYgLE/s640/tumblr_litsg8MxNZ1qb7evco1_500.jpg"/>
        
        
        <button class="btn" onclick="plusIndex(-1)" id="btn1">&#10094;</button>
        <button class="btn" onclick="plusIndex(1)" id="btn2">&#10095;</button>
        
        
    
    </div>
    
    
  
</body>
    <script>
        var index = 1;
        
        function plusIndex(n){
            index = index + 1;
            showImage(index);
            
            
        }
        
        showImage(1);
        
        function showImage(n){
            var i;
            var x = document.getElementsByClassName("slides");
            if(n > x.length){ index = 1};
            if(n < 1){ index = x.length};
            for(i=0;i<x.length;i++)
                {
                    x[i].style.display = "none";
                }
            x[index-1].style.display = "block";
            
            
        }
    
    </script>

</html>
